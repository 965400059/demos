<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
			<form class="layer_notice" method="post" style="display: none;">
				<lable >名称：</lable><input type="text" name="" id="" value="" /><br />
				<lable >值：</lable><input type="text" name="" id="" value="" /><br />
				<lable >描述：</lable><textarea name="" id="" cols="30" rows="10">111</textarea><br />
			</form>
		
		<button onclick="set()">111</button>
		
		<script src="../js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//捕获页
			function set(){
				layer.open({
				  	type: 1,//弹出类型
				  	shadeClose: true,//开启点击遮罩关闭
				  	closeBtn: 0,//去掉关闭按钮
				  	title: false, //标题
				  	content: $('.layer_notice'), //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
				  	cancel: function(){//关闭之后做的事情
				    	$(".layer_notice input").val("");
				  	}
				});
			}
		</script>
	</body>
</html>
