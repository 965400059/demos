<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var s   = "string";
			
			//slice			返回当前字符串中一个连续的片段。不会对字符串修改
			console.log(s.slice(1,3));
			//tr
			
			//substring		截取字符串。不会对字符串修改
			console.log(s.substring(1,3));
			//tr
			
			//substr		截取字符串。不会对字符串修改
			console.log(s.substr(1,3));
			//tri
			
			//charCodeAt	返回一个整数，代表指定位置字符的Unicode编码。
			console.log(s.charCodeAt(1));
			//116
			
			//fromCharCode	从一些Unicode字符串中返回一个字符串。
			console.log(String.fromCharCode(116));
			//t
			
			//charAt		返回指定索引位置处的字符。如果超出有效范围的索引值返回空字符串。
			console.log(s.charAt(1));
			//t
			
			//indexOf		返回String对象内第一次出现子字符串位置。如果没有找到子字符串，则返回-1。
			console.log(s.indexOf("s"));
			//0
			
			//lastIndexOf	返回String对象中字符串最后出现的位置。如果没有匹配到子字符串，则返回-1。
			console.log(s.lastIndexOf("s"));
			//0
			
			//search		返回与正则表达式查找内容匹配的第一个字符串的位置。
			console.log(s.search(/s/i));
			//0
			
			//concat		返回字符串值，该值包含了两个或多个提供的字符串的连接。
			console.log(s.concat("1"));
			//string1
			
			//split			将一个字符串分割为子字符串，然后将结果作为字符串数组返回。
			console.log(s.split("t"));
			//["s", "ring"]
			
			//toLowerCase	返回一个字符串，该字符串中的字母被转换成小写。
			console.log(s.toLowerCase());
			//string
			
			//toUpperCase	返回一个字符串，该字符串中的字母被转换成大写字母。
			console.log(s.toUpperCase());
			//STRING
			
			console.log(s);
			//string
			
			
			/*	String对象方法扩展	*/
						
			/**
			*字符串-格式化
			*/
			String.prototype.format = function(){
				var args = arguments;//获取函数传递参数数组,以便在replace回调函数内使用
				var regex = /\{(\d+)\}/g;//匹配并捕获所有 形如:{数字} 字串
				return this.replace(regex,function(m,i){//参数=匹配子串+第几次匹配+匹配字串位置+源字符串
					return args[i];
				});
			}
			/**
			*字符串-去掉前后空白字符
			*/
			String.prototype.trim = function(){
				return this.replace(/(^\s*)|(\s*$)/g, "");
			}
			/**
			*字符串-去掉前空白字符
			*/
			String.prototype.ltrim = function(){
				return this.replace(/(^\s*)/g, "");
			}
			/**
			*字符串-去掉后空白字符
			*/
			String.prototype.rtrim = function(){
				return this.replace(/(\s*$)/g, "");
			}
			/**
			*字符串-获取以ASCII编码字节数 英文占1字节 中文占2字节
			*/
			String.prototype.lenASCII=function(){
				return this.replace(/[^\x00-\xff]/g,'xx').length;//将所有非\x00-\xff字符换为xx两个字符,再计算字符串
			}
			/**
			*字符串-获取以UNICODE编码字节数 一个字符均占2个字节
			*/
			String.prototype.lenUNICODE=function(){
				return this.length*2;
			}
			
		</script>
	</body>
</html>
