<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<p id="d"></p>
	<script type="text/javascript">
		window.onload = function () {
			var HH = 0;
			var mm = 0;
			var ss = 0;
			var str = '';
			var timer = setInterval(function () {
				str = "";
				if (++ss == 60) {
					if (++mm == 60) {
						HH++;
						mm = 0;
					}
					ss = 0;
				}
				str += HH < 10 ? "0" + HH : HH;
				str += ":";
				str += mm < 10 ? "0" + mm : mm;
				str += ":";
				str += ss < 10 ? "0" + ss : ss;
				document.getElementById("d").innerHTML = str;
			}, 1000);
		};
	</script>
</body>

</html>
