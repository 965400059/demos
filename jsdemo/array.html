<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		
	var a = [1,2,3,4]

	//concat()		连接两个或更多的数组，并返回结果。
	console.log(a.concat([4,5,6]));
	//[1, 2, 3, 4, 4, 5, 6]
	
	//join()		把数组的所有元素放入一个字符串。元素通过指定的分隔符进行分隔。
	console.log(a.join(","));
	//1,2,3,4
	
	//pop()			删除并返回数组的最后一个元素
	console.log(a.pop());
	//4
	console.log(a);
	//[1, 2, 3]
	
	//push()		向数组的末尾添加一个或更多元素，并返回新的长度。
	console.log(a.push(7));
	//4
	console.log(a);
	//[1, 2, 3, 7]
	
	//reverse()		颠倒数组中元素的顺序。
	console.log(a.reverse());
	//[7, 3, 2, 1]
	
	//shift()		删除并返回数组的第一个元素
	console.log(a.shift());
	//7
	console.log(a);
	//[3, 2, 1]
	
	//slice()		从某个已有的数组返回选定的元素，数组没有发生改变
	console.log(a.slice(0,1));
	//[3]
	console.log(a);
	//[3, 2, 1]
	
	//sort()		对数组的元素进行排序
	console.log(a.sort());
	//[1, 2, 3]
	
	//splice()		删除元素，并向数组添加新元素。
	console.log(a.splice(0,1));
	//[1]
	console.log(a);
	//[2, 3]
	console.log(a.splice(0,0,1));
	//[]
	console.log(a);
	//[1, 2, 3]
	
	//toString()	把数组转换为字符串，并返回结果。数组没有发生改变
	console.log(a.toString());
	//1,2,3
	
	//toLocaleString()	把数组转换为本地数组，并返回结果。数组没有发生改变
	console.log(a.toLocaleString());
	//1,2,3
	
	//unshift()		向数组的开头添加一个或更多元素，并返回新的长度。
	console.log(a.unshift(8));
	//4
	console.log(a);
	//[8, 1, 2, 3]
	
	//valueOf()		返回数组对象的原始值，数组没有发生改变
	console.log(a.valueOf());
	//[8, 1, 2, 3]
			
		</script>
	</body>
</html>
