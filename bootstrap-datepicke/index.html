<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap-datepicker3.min.css">
</head>
<body>
    <input type="text" class="form-control datepicker">
    <input type="text" class="form-control datepicker">
    <input type="text" class="form-control datepicker">
    <input type="text" class="form-control datepicker">
    <input type="text" class="form-control datepicker">

    <div class="form-group has-feedback">
        <label class="col-lg-3 control-label fn-notEmpty">开始时间</label>
        <div class="col-lg-8">
            <input class="form-control" id="beginDate"/>
        </div>
    </div>
    <div class="form-group has-feedback">
        <label class="col-lg-3 control-label fn-notEmpty">完成时间</label>
        <div class="col-lg-8">
            <input class="form-control" id="endDate"/>
        </div>
    </div>

    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./bootstrap-datepicker.js"></script>
    <script>
      	function beginAndEndDate(beginSelector,endSelector){  
  // 仅选择日期  
  $(beginSelector).datepicker().on('changeDate', function(ev){               
    if(ev.date){  
        $(endSelector).datepicker('setStartDate', new Date(ev.date.valueOf()))  
    }else{  
        $(endSelector).datepicker('setStartDate',null);  
    }  
  })  

  $(endSelector).datepicker().on('changeDate', function(ev){    
    if(ev.date){  
        $(beginSelector).datepicker('setEndDate', new Date(ev.date.valueOf()))  
    }else{  
        $(beginSelector).datepicker('setEndDate',new Date());  
    }   
  })  
}

  beginAndEndDate("#beginDate","#endDate");
    </script>
</body>
</html>
