<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0px;
				margin: 0px;
			}
			ul{
				
			}
			li{
				float: left;
				list-style-type: none;
				width: 25%;
				border: solid 1px #39d98f;
				text-align: center;
				box-sizing: border-box;
				background-color: #111111;
				transition:background-color 2s;
				color: #fff;
			}
			li:hover{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</body>
</html>
