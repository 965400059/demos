<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>逆地理编码</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=10552b9a96e02b12e3ed8cc9081422d1&plugin=AMap.Autocomplete,AMap.PlaceSearch,AMap.Walking,AMap.Geocoder"></script>
	<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body onload="regeocoder()">
<div id="container"></div>
<div id="tip">
    <b>经纬度 116.396574, 39.992706 的地理编码结果:</b>
    <span id="result"></span>
</div>
<script type="text/javascript">
	var address = "";
    var map = new AMap.Map("container", {
        resizeEnable: true,
		zoom: 18
    }),    
    lnglatXY = [116.396574, 39.992706]; //已知点坐标
    function regeocoder(lnglatXY) {  //逆地理编码
        var geocoder = new AMap.Geocoder({});        
        geocoder.getAddress(lnglatXY, function(status, result) {
            if (status === 'complete' && result.info === 'OK') {
                address = result.regeocode.formattedAddress;
            }
        });        
    }
</script>
</body>
</html>
