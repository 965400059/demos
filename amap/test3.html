

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>异步加载地图</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>    
	<style>
		#videowin{
			position: fixed;
			left: 0;
			width: calc(50% - 10px);
			height: 100%;
			margin-right: 20px;
			border: solid 1px #999;
			background: #E3E3E3;
		}
		#container{
			position: fixed;
			left: calc(50% + 10px);
			width: calc(50% - 10px);
			height: 100%;
			border: solid 1px #999;
		}
	</style>
</head>
<body>

<div id="videowin">
<object align="center" width="100%" height="100%"><param name="movie" value="http://192.168.113.234:8090:8090/test.swf">
<embed align="center" src="http://192.168.113.234:8090/test.swf" width="100%" height="100%">
</embed>
</object>
</div>


<div id="container"></div>
<script src="jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="mock-min.js" type="text/javascript" charset="utf-8"></script>
<script src="http://webapi.amap.com/maps?v=1.3&key=a7a9370850547021bb7977e8f80c7d07"></script>
<script>
    $(document).ready(function(){
    	var map = new AMap.Map('container', {
            center: [117.000923, 36.675807],
            zoom: 9
        });
        
        
        var marker = new AMap.Marker({
	        map: map,
			position: [117.000923, 36.675807],
	        icon: new AMap.Icon({            
	            size: new AMap.Size(30, 30),  //图标大小
	            image: "icon-state.png",
	            imageSize : new AMap.Size(30, 30)
	        })        
	    });
        
        
        map.plugin(["AMap.ToolBar"], function() {
            map.addControl(new AMap.ToolBar());
        });
		
		Mock.mock("/getLnglat","post",function(options){
			var lng = Mock.mock({"number|117.6": 1.000});
			var lat = Mock.mock({"number|36.6": 1.675});
			return [lng.number,lat.number];
		})
		
		setLnglat();
		
		function setLnglat(){
			$.ajax({
				type : "post",
				url : "/getLnglat",
				dataType : 'json',
				timeout: 5000,
				error: function (XMLHttpRequest, textStatus, errorThrown) {
            		if (textStatus == "timeout") { // 请求超时
                        setLnglat(); // 递归调用
                    } else { 
                   		setTimeout(setLnglat,1000);
                    }
	            },
	            success: function (data) {
	            	map.panTo(data);
					marker.setPosition(data);
					setTimeout(setLnglat,1000);
	            }
			});
		}
    })
</script>
</body>
</html>
