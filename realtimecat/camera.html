<!DOCTYPE html>
 <html lang="zh-CN">

 <head>

     <meta charset="utf-8">
     <title>实时猫访问摄像头 Demo</title>

     <!-- 实时猫 RealTimeCat JavaScript SDK -->
     <script src="//cdn.realtimecat.com/realtimecat/realtimecat-0.4.min.js"></script>

 </head>

 <body>

     <!-- 定义一个视频容器，命名为"localMediaContainer" -->
     <div id="localMediaContainer"></div>

     <script>
         (function(){

             // 定义本地视频流对象，创建本地视频流
             var localStream = new RTCat.Stream();

             // 监听"accepted"事件
             localStream.on("accepted", function () {
                 // 播放本地视频流到localMediaContainer
                 localStream.play("localMediaContainer");
             });

             // 初始化视频流
             localStream.init();

         })()
     </script>

 </body>

 </html>
